extends: default

ignore: |
  /themes/classic/_dev/node_modules/
  /themes/node_modules/
  .github/ISSUE_TEMPLATE/

rules:
  braces:
    min-spaces-inside: 1
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 1
    max-spaces-inside: 1
  document-start: disable
  indentation:
    ## Check .editorconfig
    spaces: 2
  line-length:
    max: 200
    level: warning
  truthy: disable
