services:
  _defaults:
    public: false
    autowire: true
    autoconfigure: true

  PrestaShopBundle\Form\Admin\Extension\:
    resource: "../../../../../Form/Admin/Extension/*"
  PrestaShopBundle\Form\Extension\:
    resource: "../../../../../Form/Extension/*"


  PrestaShopBundle\Form\Admin\Extension\CommaTransformerExtension:
  PrestaShopBundle\Form\Admin\Type\ResizableTextType:

  PrestaShopBundle\Form\Admin\Type\CustomMoneyType:
    arguments:
      - '@prestashop.core.localization.locale.context_locale'
      - '@=service("prestashop.adapter.legacy.configuration").get("PS_CURRENCY_DEFAULT")'
      - '@PrestaShop\PrestaShop\Adapter\Currency\Repository\CurrencyRepository'

  PrestaShopBundle\Form\Extension\DataListExtension:
  PrestaShopBundle\Form\Admin\Extension\HelpTextExtension:
  PrestaShopBundle\Form\Admin\Extension\HintTextExtension:
  PrestaShopBundle\Form\Admin\Extension\DefaultEmptyDataExtension:
  PrestaShopBundle\Form\Admin\Extension\RowAttributesExtension:
  PrestaShopBundle\Form\Admin\Extension\ExternalLinkExtension:
  PrestaShopBundle\Form\Admin\Extension\AlertExtension:
  PrestaShopBundle\Form\Admin\Extension\LabelOptionsExtension:
  PrestaShopBundle\Form\Admin\Extension\UnitTypeExtension:
  PrestaShopBundle\Form\Admin\Extension\MultistoreExtension:
  PrestaShopBundle\Form\Admin\Extension\ColumnsNumberExtension:

  PrestaShopBundle\Form\Admin\Extension\FormThemeExtension:
    arguments:
      - '@twig.form.renderer'

  PrestaShopBundle\Form\Admin\Extension\MultistoreConfigurationTypeExtension:
    arguments:
      - '@prestashop.multistore_checkbox_enabler'

  PrestaShopBundle\Form\Admin\Extension\DownloadFileExtension:
  PrestaShopBundle\Form\Admin\Extension\AlertsTrackingExtension:
    arguments:
      - '@session.flash_bag'
  PrestaShopBundle\Form\Admin\Extension\ModifyAllShopsExtension:
    arguments:
      - '@prestashop.adapter.feature.multistore'
      - '@prestashop.adapter.shop.context'
      - '@translator'

  PrestaShopBundle\Form\Admin\Extension\DisablingSwitchExtension:
    arguments:
      - '@form.event_listener.add_disabling_switch_listener'

  form.extension.comma_transformer:
    alias: 'PrestaShopBundle\Form\Admin\Extension\CommaTransformerExtension'
    deprecated: ~
    public: true
  form.type.extension.money:
    alias: 'PrestaShopBundle\Form\Admin\Type\CustomMoneyType'
    deprecated: ~
    public: true
  form.type.extension.resizable_text:
    alias: 'PrestaShopBundle\Form\Admin\Type\ResizableTextType'
    deprecated: ~
    public: true
  form.extension.help_text:
    alias: 'PrestaShopBundle\Form\Admin\Extension\HelpTextExtension'
    deprecated: ~
    public: true
  form.extension.hint_text:
    alias: 'PrestaShopBundle\Form\Admin\Extension\HintTextExtension'
    deprecated: ~
    public: true
  form.extension.default_empty_data:
    alias: 'PrestaShopBundle\Form\Admin\Extension\DefaultEmptyDataExtension'
    deprecated: ~
    public: true
  form.extension.data_list:
    alias: 'PrestaShopBundle\Form\Extension\DataListExtension'
    deprecated: ~
    public: true
  form.extension.row_attributes:
    alias: 'PrestaShopBundle\Form\Admin\Extension\RowAttributesExtension'
    deprecated: ~
    public: true
  form.extension.external_link:
    alias: 'PrestaShopBundle\Form\Admin\Extension\ExternalLinkExtension'
    deprecated: ~
    public: true
  form.extension.alert:
    alias: 'PrestaShopBundle\Form\Admin\Extension\AlertExtension'
    deprecated: ~
    public: true
  form.extension.label_options:
    alias: 'PrestaShopBundle\Form\Admin\Extension\LabelOptionsExtension'
    deprecated: ~
    public: true
  form.extension.form_theme:
    alias: 'PrestaShopBundle\Form\Admin\Extension\FormThemeExtension'
    deprecated: ~
    public: true
  form.extension.columns_number:
    alias: 'PrestaShopBundle\Form\Admin\Extension\ColumnsNumberExtension'
    deprecated: ~
    public: true
  form.extension.multistore_configuration:
    alias: 'PrestaShopBundle\Form\Admin\Extension\MultistoreConfigurationTypeExtension'
    deprecated: ~
    public: true
  form.extension.unit:
    alias: 'PrestaShopBundle\Form\Admin\Extension\UnitTypeExtension'
    deprecated: ~
    public: true
  form.extension.multistore_dropdown:
    alias: 'PrestaShopBundle\Form\Admin\Extension\MultistoreExtension'
    deprecated: ~
    public: true
  form.extension.downloadable_file:
    alias: 'PrestaShopBundle\Form\Admin\Extension\DownloadFileExtension'
    deprecated: ~
    public: true
  form.extension.alerts_tracking_extension:
    alias: 'PrestaShopBundle\Form\Admin\Extension\AlertsTrackingExtension'
    deprecated: ~
    public: true
  form.extension.modify_all_shops_extension:
    alias: 'PrestaShopBundle\Form\Admin\Extension\ModifyAllShopsExtension'
    deprecated: ~
    public: true
  form.extension.disabling_switch_extension:
    alias: 'PrestaShopBundle\Form\Admin\Extension\DisablingSwitchExtension'
    deprecated: ~
    public: true

  prestashop.multistore_checkbox_enabler:
    class: PrestaShopBundle\Service\Form\MultistoreCheckboxEnabler
    arguments:
      - '@prestashop.adapter.feature.multistore'
      - '@prestashop.adapter.legacy.configuration'
      - '@prestashop.adapter.shop.context'
      - '@prestashop.core.admin.multistore'
      - '@PrestaShopBundle\Form\FormCloner'
